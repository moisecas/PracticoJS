<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
    <style>

        * {
            background-color: black;
        }
        body{
            color: white;
        }
        section{
            color: blueviolet;
        }
        form{
            color: khaki; 
        }
        button {
            color: white;
        }
        input{
            color: white;
        }
    
   
    </style>
</head>
<body>
    <header>
        <h1>Descuentos y porcentajes</h1>
        <p>Segundo taller aplicado de js</p> 

    </header>
    <section>
        <h2>calcula precio a pagar de los productos con descuento</h2>
        <form action="">
            <label for="InputPrice">
                Escribe el precio del producto

            </label>
            <input id="InputPrice" type="number"> <!-- es necesario relacional el input con el label -->

            <label for="InputDiscount">
                Escribe el descuento
            </label>

            
            <input id="InputDiscount" type="number">
            <button type="button" onclick="onClickButtonPriceDiscount()"> <!-- onclick se usa para dirigir el buton al archivo con la operaciÃ³n en js -->
                Calcular precio con descuento 

            </button>

            <p id="ResultPrice"></p> 
        </form>
    </section>
    
    <script src="descuentos.js"></script>
</body>
</html>
